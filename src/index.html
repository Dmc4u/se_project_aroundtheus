<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Moses A Aina" />
    <meta
      name="keywords"
      content="Yosemite Valley, Lake Louise, Bald Mountain, Latemar, Vanoise National Park, Lago di Braies"
    />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S"
          class="header__image"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./Images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="edit-profile-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S</p>
      </footer>
    </div>

    <!-- Popups -->
    <div class="popup" id="edit-profile-popup">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close"
          id="close-edit-profile-popup"
        ></button>
        <p class="popup__heading">Edit Profile</p>
        <form
          name="add-card-form"
          class="popup__form"
          id="edit-profile-form"
          novalidate
        >
          <label class="popup__label">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="profile-name-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="profile-name-input-error"></span>
            <!-- Error Message -->
          </label>
          <label class="popup__label">
            <input
              type="text"
              class="popup__input popup__input_type_description"
              name="job"
              id="profile-description-input"
              placeholder="Description"
              required
            />
            <span
              class="popup__error"
              id="profile-description-input-error"
            ></span>
            <!-- Error Message -->
          </label>
          <button type="submit" class="popup__button popup__button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="add-card-popup">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close"
          id="close-add-card-popup"
        ></button>
        <p class="popup__heading">New Place</p>
        <form
          name="add-card-form"
          class="popup__form"
          id="add-card-form"
          novalidate
        >
          <label class="popup__label">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              name="name"
              id="card-title-input"
              placeholder="Title"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="card-title-input-error"></span>
            <!-- Error Message -->
          </label>
          <label class="popup__label">
            <input
              type="url"
              class="popup__input popup__input_type_url"
              name="link"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="popup__error" id="card-url-input-error"></span>
            <!-- Error Message -->
          </label>
          <button type="submit" class="popup__button popup__button_disabled">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture" id="picture-popup">
      <div class="popup__content-picture">
        <button
          type="button"
          class="popup__close popup__close_type_picture"
          id="close-picture-popup"
        ></button>
        <img src="#" alt="Full-size view" class="popup__image" />
        <p class="popup__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
