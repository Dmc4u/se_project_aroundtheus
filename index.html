<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Moses A Aina" />
    <meta
      name="keywords"
      content="Yosemite Valley, Lake Louise, Bald Mountain, Latemar, Vanoise National Park, Lago di Braies"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          alt="Around The U.S logo"
          class="header__image"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="edit-profile-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S</p>
      </footer>
    </div>

    <!-- Modals -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close"
          id="close-edit-profile-modal"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            id="profile-name-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close"
          id="close-add-card-modal"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="url"
            class="modal__input modal__input_type_url"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_picture" id="picture-modal">
      <div class="modal__content-picture">
        <button
          type="button"
          class="modal__close modal__close_type_picture"
          id="close-picture-modal"
        ></button>
        <img src="about:blank" alt="Full-size view" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
