<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />

    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />

    <meta name="author" content="Moses A Aina" />
    <meta
      name="keywords"
      content="Yosemite0 Valley, lake-louise, bald Mountain, latemar, vanoise National Park and lago di braies"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          alt="Around The U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./Images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/bald-mountains.jpg"
                alt="bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountain</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/vanoise.jpg"
                alt="Vanoise Nationa"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/lago.jpg"
                alt="Lago di braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">lago di braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around the U.S</p>
      </footer>
    </div>

    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <label for="name" class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="name"
              placeholder="jacques Cousteau"
          /></label>

          <label for="description" class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="description"
              placeholder="Explorer"
          /></label>

          <button type="submit" class="modal__submit modal__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
