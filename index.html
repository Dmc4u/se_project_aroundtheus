<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />

    <meta name="description" content="Around the U.S" />

    <link rel="stylesheet" href="./pages/index.css" />

    <meta name="author" content="Moses A Aina" />
    <meta
      name="keywords"
      content="Yosemite0 Valley, lake-louise, bald Mountain, latemar, vanoise National Park and lago di braies"
    />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          alt="Around The U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around the U.S</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__content">
        <button type="button" class="modal__close" id="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            id="profile-name-input"
            placeholder="name"
          />
          <input
            type="text"
            class="modal__input modal__input_type_descrition"
            name="description"
            id="profile-description-input"
            placeholder="description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close" id="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            id="profile-title-input"
            placeholder="title"
          />
          <input
            type="text"
            class="modal__input modal__input_type_url"
            name="url"
            id="profile-description-input"
            placeholder="image url"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Card Modal -->
    <div class="modal modal_type_picture" id="picture-modal">
      <div class="modal__content-picture">
        <button
          type="button"
          class="modal__close modal__close_type_picture"
        ></button>
        <img src="" alt="Full-size view" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card" card-container>
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
